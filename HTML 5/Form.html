
    <head>
        <title>Formulario</title>
    </head>
    <header>
        <h1>Formulario by Edgar Parada</h1>
    </header>
    <body>
        <form>
            
            <table border="3px" solid , BgColor="">

                <tr>
                    <th colspan="16">
                        <h4>Este formulario se realiza con fines academicos especialmente</h4>
                    </th>
                </tr>
            
                <tr>
                    <th rowspan="" colspan="8">
                        <ol start="1">
                            <li><label> Ingrese su Nombre: </label></li>
                        </ol>
                        
                    </th>

                    <th rowspan="" colspan="8">
                        <input>
                    </th>
                </tr>

                <tr>
                    <th rowspan="" colspan="8">
                        <ol start="2">
                            <li><label> Ingrese su apellido: </label></li>
                        </ol>
                    </th>

                    <th colspan="8">
                        <input>
                    </th>
                </tr>

                <tr>
                    <th colspan="8">
                        <ol start="3">
                            <li><label> Ingrese su fecha de nacimiento</label></li>
                        </ol>
                    </th>

                    <th colspan="8">
                        <input type="date">
                    </th>
                </tr>

                <tr>
                    <th colspan="8">
                        <ol start="4">
                            <li><label> ¿Es mayor de edad?</label></li>
                        </ol>
                    </th>

                    <th colspan="8">
                        <input type="checkbox">Si
                        <input type="checkbox">No
                    </th>
                </tr>

                <tr>
                    <th colspan="8">
                        <ol start="5">
                            <li><label> ¿Es estudiante, actualmente?</label></li>
                        </ol>
                    </th>

                    <th colspan="8">
                        <input type="radio">Si
                        <input type="radio">No
                    </th>
                </tr>

                <tr>
                    <th colspan="8">
                        <button>Enviar</button>
                    </th>

                    <th colspan="8">
                        <button>Borrar</button>
                    </th>
                </tr>
            
            </table>
        </form>
    </body>
